<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GraphQLibrarian</title>
    <style>
      body {
        font-family: open sans, arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Library App</h1>
    <section id="book-list">
    </section>

    <script>
      var query = `{
        books {
          title
        }
      }`;

      fetch('http://localhost:4000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          query: query
        }),
      }).then(res => res.json()).then(data => console.log(data));
    </script>
  </body>
</html>
